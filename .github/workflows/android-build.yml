name: Build Android APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          
      - name: Build and Sync
        run: |
          npm install
          mkdir -p www
          cp index.html www/
          # Force clean the android folder to reset configurations
          rm -rf android
          npx cap add android
          npx cap sync android
          
      - name: Build with Gradle (Forced Java 21)
        run: |
          cd android
          chmod +x gradlew
          # We explicitly point Gradle to the Java 21 path provided by the action
          ./gradlew assembleDebug -Dorg.gradle.java.home=$JAVA_HOME
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LoveCounter-App-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
