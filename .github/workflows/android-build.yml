name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' # এখানে কোটেশন মার্ক ব্যবহার করা নিরাপদ

      - name: Setup Java (Android Build এর জন্য প্রয়োজন)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17' # অ্যান্ড্রয়েড বিল্ডের জন্য JDK 17 সবচেয়ে স্থিতিশীল

      - name: Install Ionic and Capacitor
        run: |
          npm install -g @ionic/cli
          cd myApp && npm install

      - name: Prepare Android Project
        run: |
          cd myApp
          # npx ব্যবহার করার সময় স্থানীয় ভার্সন ব্যবহার নিশ্চিত করা হচ্ছে
          ./node_modules/.bin/cap add android || echo "Android already exists"
          ./node_modules/.bin/cap sync

      - name: Build APK with Gradle
        run: |
          cd myApp/android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LoveCounter-App-APK
          path: myApp/android/app/build/outputs/apk/debug/app-debug.apk