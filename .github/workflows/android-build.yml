name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Tools
        run: |
          npm install -g @ionic/cli @capacitor/core @capacitor/cli
          # Move into the correct directory before installing
          cd myApp && npm install

      - name: Prepare Android Project
        run: |
          cd myApp
          npx cap add android || echo "Android already exists"
          npx cap sync
          
      - name: Build APK with Gradle
        run: |
          cd myApp/android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LoveCounter-App-APK
          path: myApp/android/app/build/outputs/apk/debug/app-debug.apk
