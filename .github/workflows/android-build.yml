name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Dependencies
        run: |
          cd myApp
          npm install
          # Capacitor Android প্ল্যাটফর্মটি এখানে ইনস্টল করা হচ্ছে
          npm install @capacitor/android 

      - name: Build Web Assets (www ফোল্ডার তৈরি করা)
        run: |
          cd myApp
          # এটি আপনার কোডকে কম্পাইল করে www ফোল্ডার তৈরি করবে
          npm run build 

      - name: Prepare Android Project
        run: |
          cd myApp
          npx cap add android || echo "Android already exists"
          npx cap sync

      - name: Build APK with Gradle
        run: |
          cd myApp/android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LoveCounter-App-APK
          path: myApp/android/app/build/outputs/apk/debug/app-debug.apk