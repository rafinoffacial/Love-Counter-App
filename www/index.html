<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nawal's Love Counter</title>
    
    <link rel="icon" type="image/png" id="favicon" href="https://ui-avatars.com/api/?name=L+N&background=ff758c&color=fff&rounded=true">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #1a0510 0%, #2b1026 100%);
            --card-glass: rgba(255, 255, 255, 0.05);
            --card-border: 1px solid rgba(255, 255, 255, 0.1);
            --text-color: #ffe6ea;
            --accent-pink: #ff758c; 
            --accent-glow: rgba(255, 117, 140, 0.3);
            --success: #2ecc71;
            --danger: #ff4757;
        }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--bg-gradient); color: var(--text-color);
            font-family: 'Quicksand', sans-serif; margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
            will-change: transform; overflow-x: hidden;
            padding-top: 80px; /* Space for hamburger */
        }

        /* --- GALLERY OVERHAUL (Premium Look) --- */
        .gallery-header { 
            width: 100%; max-width: 1200px; 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 30px; padding: 0 10px;
        }
        .gallery-title { 
            font-family: 'Dancing Script'; font-size: 3rem; 
            color: var(--accent-pink); margin: 0; 
            text-shadow: 0 0 20px rgba(255, 117, 140, 0.3);
        }
        
        .gallery-grid { 
            display: grid; 
            /* Responsive: 2 cols on mobile, auto-fill larger on PC */
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
            gap: 15px; 
            width: 100%; max-width: 1200px; 
            padding-bottom: 50px;
        }
        
        @media (min-width: 768px) {
            .gallery-grid { grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        }

        .gallery-item { 
            position: relative; 
            aspect-ratio: 1/1; 
            border-radius: 20px; 
            overflow: hidden; 
            background: rgba(255,255,255,0.05); 
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .gallery-item:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.5); border-color: var(--accent-pink); }
        
        .gallery-item img { 
            width: 100%; height: 100%; object-fit: cover; 
            transition: transform 0.5s ease;
        }
        .gallery-item:hover img { transform: scale(1.1); }

        .delete-overlay { 
            position: absolute; top: 10px; right: 10px; 
            background: rgba(0,0,0,0.6); backdrop-filter: blur(4px);
            border-radius: 50%; width: 32px; height: 32px; 
            display: flex; justify-content: center; align-items: center; 
            color: #ff6b6b; font-size: 16px; z-index: 2;
            border: 1px solid rgba(255, 107, 107, 0.3);
            transition: all 0.2s;
        }
        .delete-overlay:hover { background: #ff4757; color: white; transform: scale(1.1); }

        /* --- SIDEBAR NAVIGATION (Fixed UI) --- */
        .hamburger-btn {
            position: fixed; top: 20px; left: 20px; z-index: 10001;
            background: rgba(0,0,0,0.4); border: 1px solid var(--accent-pink);
            color: var(--accent-pink); border-radius: 12px; padding: 10px 14px;
            font-size: 1.5rem; cursor: pointer; backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); transition: transform 0.2s;
        }
        .hamburger-btn:active { transform: scale(0.9); }

        .sidebar {
            position: fixed; top: 0; left: 0; width: 280px; height: 100%;
            background: #1a0510; border-right: 1px solid var(--accent-pink);
            z-index: 10002; transform: translateX(-100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 100px 20px 20px 20px; display: flex; flex-direction: column; gap: 15px;
            box-shadow: 10px 0 50px rgba(0,0,0,0.8);
        }
        .sidebar.open { transform: translateX(0); }
        
        .sidebar-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 10000; display: none; backdrop-filter: blur(5px);
        }
        .sidebar-overlay.show { display: block; }

        .nav-link {
            background: rgba(255,255,255,0.03); color: #fff; border: 1px solid rgba(255,255,255,0.05);
            padding: 16px; text-align: left; font-size: 1.2rem; border-radius: 15px;
            cursor: pointer; display: flex; align-items: center; gap: 15px;
            font-family: 'Quicksand', sans-serif; font-weight: 600; transition: all 0.2s;
        }
        .nav-link svg { width: 24px; height: 24px; opacity: 0.8; }
        .nav-link:hover, .nav-link.active { background: var(--accent-pink); color: #000; border-color: var(--accent-pink); transform: translateX(5px); box-shadow: 0 0 20px var(--accent-glow); }

        /* --- VIEWS --- */
        .view-section { width: 100%; display: none; flex-direction: column; align-items: center; }
        .view-section.active-view { display: flex; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- Dashboard --- */
        .dashboard {
            width: 100%; max-width: 1000px;
            background: var(--card-glass);
            border: var(--card-border); border-radius: 20px; padding: 20px;
            margin-bottom: 30px; backdrop-filter: blur(10px);
            display: flex; flex-wrap: wrap; justify-content: space-between;
            align-items: center; gap: 15px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            position: relative; z-index: 10;
        }

        .profile-container { display: flex; align-items: center; gap: 15px; }
        .profile-btn { background: none; border: none; padding: 0; cursor: pointer; border-radius: 50%; }
        .profile-pic {
            width: 70px; height: 70px; border-radius: 50%; object-fit: cover;
            border: 3px solid var(--accent-pink); box-shadow: 0 0 20px var(--accent-glow);
            transition: transform 0.2s; background-color: #000;
        }
        .profile-btn:hover .profile-pic { transform: scale(1.05); }

        .total-display { display: flex; flex-direction: column; }
        .total-label { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; opacity: 0.7; font-weight: 700; color: #ffcbd4; }
        .total-count { font-size: 2.5rem; font-weight: 700; color: #fff; text-shadow: 0 0 20px var(--accent-pink); cursor: pointer; line-height: 1.1; }

        .global-actions { display: flex; gap: 10px; align-items: center; }

        .status-pill { font-size: 0.75rem; padding: 0 15px; height: 44px; border-radius: 25px; background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); color: #aaa; display: flex; align-items: center; gap: 8px; cursor: pointer; font-family: inherit; font-weight: bold; transition: background 0.2s; }
        .status-pill:hover { background: rgba(255,255,255,0.1); }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #666; }
        .status-pill.online { color: var(--success); border-color: rgba(46, 204, 113, 0.3); }
        .status-pill.online .status-dot { background: var(--success); box-shadow: 0 0 8px var(--success); }

        .step-wrapper { display: flex; align-items: center; gap: 8px; background: rgba(0,0,0,0.3); padding: 0 15px; border-radius: 25px; height: 44px; border: 1px solid rgba(255,255,255,0.1); }
        .setting-input { background: transparent; border: none; color: var(--accent-pink); width: 40px; text-align: center; font-family: 'Quicksand', sans-serif; font-weight: bold; font-size: 1.1rem; }
        .setting-input:focus { outline: none; }

        .icon-btn { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); color: white; border-radius: 50%; width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: transform 0.1s; }
        .icon-btn:active { transform: scale(0.9); }
        .icon-btn.muted { opacity: 0.5; position: relative; border-color: var(--danger); color: var(--danger); }
        .icon-btn.muted::after { content: ''; position: absolute; width: 2px; height: 25px; background: var(--danger); transform: rotate(45deg); }

        .btn-add { background: var(--accent-pink); color: #fff; border: none; padding: 0 15px; height: 44px; border-radius: 50px; font-weight: 700; cursor: pointer; box-shadow: 0 0 20px var(--accent-glow); font-size: 1.4rem; display: flex; align-items: center; transition: transform 0.1s; }
        .btn-add:active { transform: scale(0.95); }

        /* Day Counters */
        .day-counters-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; width: 100%; max-width: 1000px; margin-bottom: 30px; z-index: 5; }
        .day-card { 
            background: rgba(30, 10, 20, 0.4); border: 1px solid rgba(255, 117, 140, 0.1); 
            border-radius: 18px; padding: 15px 10px; text-align: center; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            min-height: 110px; flex: 1 1 150px; max-width: 240px; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .day-label { font-size: 0.7rem; color: #ffcbd4; margin-bottom: 5px; line-height: 1.2; font-weight: 700; letter-spacing: 0.5px; }
        .day-number { font-size: 1.8rem; font-weight: 800; color: #fff; margin: 2px 0; line-height: 1; text-shadow: 0 0 15px var(--accent-pink); }
        .day-sub { font-size: 0.6rem; color: rgba(255, 255, 255, 0.4); text-transform: uppercase; letter-spacing: 1px; margin-top: 5px; }

        /* Main Counters */
        .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; width: 100%; max-width: 1200px; padding-bottom: 80px; z-index: 5; }
        .card { 
            background: rgba(30, 10, 20, 0.6); border: var(--card-border); 
            border-radius: 24px; padding: 25px; 
            display: flex; flex-direction: column; position: relative; transition: all 0.2s ease; 
            backdrop-filter: blur(10px); min-height: 340px; cursor: pointer; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            flex: 1 1 300px; max-width: 400px;
        }
        .card.active { border: 2px solid var(--accent-pink); background: rgba(255, 117, 140, 0.08); transform: translateY(-5px); box-shadow: 0 0 40px var(--accent-glow); }
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
        .card-title { font-size: 1.2rem; line-height: 1.4; font-weight: 700; color: #fff; opacity: 0.95; padding-right: 10px; }
        .card.active .card-title { color: var(--accent-pink); }
        .menu-btn { background: transparent; border: none; color: rgba(255,255,255,0.4); cursor: pointer; transition: color 0.2s; padding: 5px; font-size: 1.5rem; }
        .menu-btn:hover { color: white; }
        .dropdown { position: absolute; top: 40px; right: 20px; background: #2b0b1a; border: 1px solid var(--accent-pink); border-radius: 12px; overflow: hidden; display: none; z-index: 100; box-shadow: 0 10px 40px rgba(0,0,0,0.8); min-width: 160px; }
        .dropdown button { display: block; width: 100%; background: none; border: none; padding: 12px 15px; color: #fff; text-align: left; cursor: pointer; font-family: inherit; font-size: 0.9rem; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .dropdown button:hover { background: rgba(255,255,255,0.1); }
        .dropdown button.delete-btn { color: #ff6b6b; }
        .count-area { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        
        .count-number { 
            font-size: 4.5rem; font-weight: 700; color: #fff; 
            text-shadow: 0 5px 20px rgba(0,0,0,0.4); cursor: pointer; 
            white-space: nowrap; transition: font-size 0.2s; 
            text-align: center; width: 100%;
        }
        .count-number.long { font-size: 3rem; }
        .count-number.very-long { font-size: 2rem; word-break: break-all; white-space: normal; line-height: 1.1; }
        .count-number:active { transform: scale(0.95); color: var(--accent-pink); }
        .card.active .count-number { color: var(--accent-pink); text-shadow: 0 0 30px var(--accent-glow); }

        /* Badges */
        .badge {
            margin-top: 15px; padding: 5px 15px; border-radius: 20px; font-size: 0.75rem;
            font-weight: bold; text-transform: uppercase; letter-spacing: 1px;
            background: rgba(255,215,0,0.1); color: #ffd700; border: 1px solid rgba(255,215,0,0.3);
            display:none; animation: popIn 0.5s ease;
        }
        .badge.visible { display:inline-block; }
        
        .btn-group { display: flex; gap: 15px; margin-top: auto; height: 70px; }
        .action-btn { 
            flex: 1; border: none; border-radius: 20px; font-size: 2.2rem; cursor: pointer; 
            color: white; transition: transform 0.1s; position: relative; overflow: hidden;
        }
        .btn-minus { background: rgba(255,255,255,0.05); flex: 0.6; }
        .btn-plus { background: var(--accent-pink); box-shadow: 0 5px 25px rgba(255, 117, 140, 0.4); }
        .action-btn:active { transform: scale(0.95); }

        /* Skeleton */
        .skeleton-card { background: rgba(255, 255, 255, 0.05); border-radius: 20px; height: 320px; padding: 25px; position: relative; overflow: hidden; flex: 1 1 300px; max-width: 400px; }
        .skeleton-header { width: 70%; height: 20px; background: rgba(255,255,255,0.1); border-radius: 4px; margin-bottom: 50px; }
        .skeleton-number { width: 50%; height: 60px; background: rgba(255,255,255,0.1); border-radius: 8px; margin: 0 auto 50px auto; }
        .skeleton-btns { width: 100%; height: 60px; background: rgba(255,255,255,0.1); border-radius: 12px; }
        .shimmer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent); transform: skewX(-20deg); animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 0% { transform: translateX(-150%) skewX(-20deg); } 100% { transform: translateX(150%) skewX(-20deg); } }

        /* Modal */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 999; display: none; justify-content: center; align-items: center; backdrop-filter: blur(8px); transition: opacity 0.3s ease; }
        .modal { background: #1e0b16; border: 1px solid var(--accent-pink); padding: 30px; border-radius: 25px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 0 50px rgba(0,0,0,0.9); animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .login-input { width: 100%; padding: 15px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: #fff; border-radius: 12px; font-size: 1.2rem; text-align: center; margin-bottom: 20px; font-weight: bold; }
        .btn-full { width: 100%; padding: 15px; background: var(--accent-pink); color: white; border: none; border-radius: 12px; font-size: 1.1rem; font-weight: bold; cursor: pointer; transition: transform 0.1s; }
        .btn-full:active { transform: scale(0.98); }

        /* Lightbox */
        .lightbox { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 10005; display: none; justify-content: center; align-items: center; cursor: pointer; }
        .lightbox img { max-width: 95%; max-height: 95vh; border-radius: 10px; box-shadow: 0 0 50px var(--accent-pink); animation: popIn 0.3s ease; }

        /* Stats */
        .stats-content { width: 95%; max-width: 600px; text-align: left; }
        .stats-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .stat-card { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; transition: background 0.2s; }
        .stat-card:hover { background: rgba(255,255,255,0.1); }
        .streak-number { font-size: 3rem; font-weight: bold; color: var(--accent-pink); }
        .chart-container { display: flex; justify-content: space-between; align-items: flex-end; height: 200px; margin-top: 30px; gap: 8px; }
        .chart-bar-group { display: flex; flex-direction: column; align-items: center; flex: 1; height: 100%; justify-content: flex-end; cursor: pointer; }
        .chart-bar { width: 100%; background: var(--accent-pink); border-radius: 6px 6px 0 0; transition: height 0.5s ease; min-height: 4px; position: relative; opacity: 0.8; }
        .chart-bar:hover { opacity: 1; }
        .chart-bar:hover::after { content: attr(data-val); position: absolute; top: -25px; left: 50%; transform: translateX(-50%); background: #fff; color: #000; padding: 2px 6px; border-radius: 4px; font-size: 0.75rem; font-weight: bold; z-index: 10; }
        .chart-label { font-size: 0.7rem; color: #aaa; margin-top: 5px; }

        /* Celebration */
        .celebration-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10000; display: flex; flex-direction: column; justify-content: center; align-items: center; opacity: 0; transition: opacity 1s ease; background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); padding: 20px; }
        .celebration-container.show { opacity: 1; pointer-events: auto; }
        .celebration-img { width: 100%; max-width: 400px; height: auto; max-height: 60vh; border-radius: 20px; border: 4px solid #fff; box-shadow: 0 0 50px var(--accent-pink); animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); object-fit: cover; }
        .celebration-text { margin-top: 20px; font-family: 'Dancing Script', cursive; font-size: 2rem; font-weight: 700; color: #ff758c; text-shadow: 0 0 20px rgba(255,117,140,0.6); text-align: center; animation: pulse 3s ease-in-out infinite; background: rgba(0,0,0,0.6); padding: 15px; border-radius: 20px; border: 1px solid rgba(255,117,140,0.3); width: 100%; max-width: 400px; }
        @keyframes popIn { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes pulse { 0%, 100% { opacity: 0.8; transform: scale(1); } 50% { opacity: 1; transform: scale(1.05); } }

        /* Floating Hearts */
        .floating-heart { position: fixed; pointer-events: none; color: var(--accent-pink); font-size: 1.5rem; animation: floatUp 1s ease-out forwards; z-index: 100; }
        @keyframes floatUp { 0% { transform: translateY(0) scale(1); opacity: 1; } 100% { transform: translateY(-100px) scale(1.5); opacity: 0; } }

        #toast { visibility: hidden; min-width: 250px; background-color: #333; color: #fff; text-align: center; border-radius: 50px; padding: 16px; position: fixed; z-index: 1000; left: 50%; bottom: 30px; transform: translateX(-50%); font-size: 17px; border: 1px solid var(--accent-pink); }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>

    <div class="modal stats-content">

        if(roomName) {
            const updates = {};
            updates[`rooms/${roomName}/counters/${counterIndex}/count`] = newCount;
            if(step !== 0) {
                const today = new Date().toISOString().split('T')[0];
                updates[`rooms/${roomName}/history/${today}`] = increment(step);
            }
            update(ref(db), updates).catch(err => console.error("Update failed", err));
        }
    }

    window.setStreakManually = function() {
        const days = prompt("Enter days to backfill (e.g., 268):");
        if(!days || isNaN(days)) return;
        const roomName = localStorage.getItem('romantic_room_name');
        if(!roomName) return;
        const updates = {};

        for(let i = 1; i <= parseInt(days); i++) {
            const d = new Date();
            d.setDate(today.getDate() - i);
            const dateKey = d.toISOString().split('T')[0];
            updates[`rooms/${roomName}/history/${dateKey}`] = 1;
        }
        update(ref(db), updates).then(() => { alert(`Success! Streak set to ${days} days.`); });
    }

    function renderGraph() {
        const container = document.getElementById('barChart');
        container.innerHTML = '';
        const daysToShow = 7;
        const today = new Date();
        let maxVal = 0;
        let dataPoints = [];

        for (let i = daysToShow - 1; i >= 0; i--) {
            const d = new Date();
            d.setDate(today.getDate() - i);
            const dateKey = d.toISOString().split('T')[0];
            const val = window.historyData && window.historyData[dateKey] ? window.historyData[dateKey] : 0;
            if (val > maxVal) maxVal = val;
            const dayName = d.toLocaleDateString('en-US', { weekday: 'short' });
            dataPoints.push({ day: dayName, value: val, key: dateKey });
        }

        if(maxVal === 0) maxVal = 10; 
        
        dataPoints.forEach(pt => {
            const height = (pt.value / maxVal) * 100;
            const barGroup = document.createElement('div');
            barGroup.className = 'chart-bar-group';
            barGroup.onclick = () => window.editHistory(pt.key);
            barGroup.innerHTML = `<div class="chart-bar" style="height: ${height}%" data-val="${pt.value}"></div><div class="chart-label">${pt.day}</div>`;
            container.appendChild(barGroup);
        });

        let streak = 0;
        const todayKey = new Date().toISOString().split('T')[0];
        if(window.historyData && window.historyData[todayKey] > 0) streak++;
        for (let i = 1; i < 1000; i++) {
            const d = new Date();
            d.setDate(today.getDate() - i);
            const key = d.toISOString().split('T')[0];
            if(window.historyData && window.historyData[key] > 0) streak++; else break;
        }
        document.getElementById('streakDisplay').innerHTML = `${streak} <span style="font-size:1.5rem;">days</span>`;

        const currentMonth = today.toISOString().slice(0, 7);
        let monthlyMax = 0;
        for (const [date, count] of Object.entries(window.historyData || {})) {
            if (date.startsWith(currentMonth)) {
                if (count > monthlyMax) monthlyMax = count;
            }
        }
        document.getElementById('highScoreDisplay').textContent = monthlyMax;
    }

    function updateCount(id, direction, event) {
        setActive(id);

        if (index === -1) return;

        playNote(direction === 1 ? 'add' : 'subtract');

                y = event.clientY;

                const btn = document.querySelector(`.card[data-id="${id}"] .btn-plus`);

                    x = window.innerWidth / 2;
                    y = window.innerHeight / 2;
                }
            }
            createFloatingHeart(x, y);
        }

        const step = getStep(); 
        const actualChange = direction * step; 
        
        let currentCount = parseInt(counter.count);
        if(isNaN(currentCount)) currentCount = 0;
        
        const newVal = currentCount + actualChange;
        if(newVal < 0) return; 

        counter.count = newVal;
        renderApp();

        if(window.performAtomicUpdate) {
            window.performAtomicUpdate(index, newVal, actualChange);
        }

        const total = counters.reduce((sum, item) => sum + parseInt(item.count || 0), 0);
        
        // --- CELEBRATION TRIGGER ---

             }
        }
    }

        }
    }
    function renameCounter(id) {
        const counter = counters.find(c => c.id == id);
        const newTitle = prompt("Rename:", counter.title);
        if (newTitle) { counter.title = newTitle; window.pushCountersToFirebase(counters); }
    }
    function resetCounter(id) {
        if(confirm("Reset to 0?")) {
            const counter = counters.find(c => c.id == id);
            counter.count = 0; window.pushCountersToFirebase(counters);
        }
    }
    function setActive(id, fromCloud = false) {
        activeId = id;
        document.querySelectorAll('.card').forEach(el => { el.dataset.id == id ? el.classList.add('active') : el.classList.remove('active'); });
        if (!fromCloud && window.pushActiveIdToFirebase) window.pushActiveIdToFirebase(id);
    }
    function toggleMenu(id) {
        const menu = document.getElementById(`menu-${id}`);
        const allMenus = document.querySelectorAll('.dropdown');
        allMenus.forEach(m => { if(m.id !== `menu-${id}`) m.style.display = 'none'; });
        menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    }
    function updateTotalDisplay() {
        const total = counters.reduce((sum, item) => sum + parseInt(item.count || 0), 0);
        document.getElementById('totalCountDisplay').textContent = total.toLocaleString();
    }
    function renderApp() {
        const container = document.getElementById('cardsContainer');
        container.innerHTML = '';
        counters.forEach(counter => {
            const isActive = (counter.id == activeId) ? 'active' : '';
            const formattedCount = parseInt(counter.count).toLocaleString();
            let sizeClass = "";
            if (formattedCount.length > 11) sizeClass = "very-long";
            else if (formattedCount.length > 8) sizeClass = "long";

            // --- RESTORED BADGES ---
            const val = parseInt(counter.count);
            let badge = '';
            if(val >= 10000 && val < 50000) badge = `<div class="badge visible">10k CLUB</div>`;
            else if(val >= 50000 && val < 100000) badge = `<div class="badge visible" style="color:#38bdf8; border-color:rgba(56,189,248,0.3); background:rgba(56,189,248,0.1)">50k LOVER</div>`;
            else if(val >= 100000 && val < 1000000) badge = `<div class="badge visible" style="color:#e91e63; border-color:rgba(233,30,99,0.3); background:rgba(233,30,99,0.1)">100k GEM</div>`;
            else if(val >= 1000000) badge = `<div class="badge visible" style="color:#e2b857; border-color:rgba(226,184,87,0.3); background:rgba(226,184,87,0.1)">1M LEGEND</div>`;

            const html = `
                <div class="card ${isActive}" data-id="${counter.id}" onclick="setActive(${counter.id})">
                    <div class="card-header">
                        <span class="card-title">${counter.title}</span>
                        <div style="position:relative">
                            <button class="menu-btn" style="padding:12px; font-size:1.8rem;" onclick="event.stopPropagation(); toggleMenu(${counter.id})">⋮</button>
                            <div class="dropdown" id="menu-${counter.id}">
                                <button onclick="event.stopPropagation(); renameCounter(${counter.id})">Edit Name</button>
                                <button onclick="event.stopPropagation(); App.openEdit(${counter.id})">Edit Count/Step</button>
                                <button onclick="event.stopPropagation(); resetCounter(${counter.id})">Reset Count</button>
                                <button class="delete-btn" onclick="event.stopPropagation(); deleteCounter(${counter.id})">Delete</button>
                            </div>
                        </div>
                    </div>
                    <div class="count-area">
                        <div class="count-number ${sizeClass}" id="num-${counter.id}" onclick="event.stopPropagation(); copyText(this.innerText)">${formattedCount}</div>
                        ${badge}
                    </div>
                    <div class="btn-group">
                        <button class="action-btn btn-minus" onclick="event.stopPropagation(); updateCount(${counter.id}, -1, event)">-</button>
                        <button class="action-btn btn-plus" onclick="event.stopPropagation(); updateCount(${counter.id}, 1, event)">+</button>
                    </div>
                </div>`;
            container.insertAdjacentHTML('beforeend', html);
        });
        updateTotalDisplay();
    }
    function playNote(type) {
        if (!isSoundOn) return;
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if(audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        const now = audioCtx.currentTime;
        if (type === 'add') {
            osc.type = 'sine'; osc.frequency.setValueAtTime(659.25, now);
            gainNode.gain.setValueAtTime(0.1, now);
            gainNode.gain.exponentialRampToValueAtTime(0.001, now + 1.5);
            osc.start(now); osc.stop(now + 1.5);
        } else {
            osc.type = 'sine'; osc.frequency.setValueAtTime(220.00, now);
            gainNode.gain.setValueAtTime(0.1, now);
            gainNode.gain.exponentialRampToValueAtTime(0.001, now + 0.3);
            osc.start(now); osc.stop(now + 0.3);
        }
    }
    function toggleSound() { isSoundOn = !isSoundOn; localStorage.setItem(SOUND_KEY, isSoundOn); updateSoundIcon(); if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }
    function updateSoundIcon() { const btn = document.getElementById('soundBtn'); isSoundOn ? btn.classList.remove('muted') : btn.classList.add('muted'); }
    function handleKeyPress(event) {
        if(document.activeElement.tagName === 'INPUT') return;
        if(counters.length === 0) return;
        if(!activeId && counters.length > 0) setActive(counters[0].id);
        if (event.code === 'Space' || event.key === 'ArrowUp' || event.key === 'Enter') { event.preventDefault(); updateCount(activeId, 1, event); }
        else if (event.key === 'ArrowDown') { event.preventDefault(); updateCount(activeId, -1, event); }
        else if (event.key === 'ArrowRight') { event.preventDefault(); const idx = counters.findIndex(c => c.id == activeId); setActive(counters[(idx + 1) % counters.length].id); }
        else if (event.key === 'ArrowLeft') { event.preventDefault(); const idx = counters.findIndex(c => c.id == activeId); setActive(counters[(idx - 1 + counters.length) % counters.length].id); }
    }
    document.addEventListener('click', (e) => {
        if(!e.target.closest('.menu-btn') && !e.target.closest('.dropdown')) { document.querySelectorAll('.dropdown').forEach(m => m.style.display = 'none'); }
    });
    window.onload = init;
</script>
